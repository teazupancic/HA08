<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
        var MOUNTAINS = [
            {name: "Kilimanjaro", height: 5895, country: "Tanzania"},
            {name: "Everest", height: 8848, country: "Nepal"},
            {name: "Mount Fuji", height: 3776, country: "Japan"},
            {name: "Mont Blanc", height: 4808, country: "Italy/France"},
            {name: "Vaalserberg", height: 323, country: "Netherlands"},
            {name: "Denali", height: 6168, country: "United States"},
            {name: "Popocatepetl", height: 5465, country: "Mexico"}
        ];

        if (typeof module != "undefined" && module.exports)
        module.exports = MOUNTAINS;
        
        var x = Object.keys(MOUNTAINS[0]); //x[0] == name
        
    
        function buildTable(data) {
            
            var x = Object.keys(data[0]); //x == name,height,country
            //document.write(x[0]); //name
            var table = document.createElement("table");
            var tr1 = document.createElement("tr");
            x.forEach(function(index){
                var cell = document.createElement("th");
                var text = document.createTextNode(index);
                cell.appendChild(text);
                tr1.appendChild(cell);
            });
            table.appendChild(tr1);
            
            data.forEach(function(object){
                var tr = document.createElement("tr");
                x.forEach(function(index){
                    var cell = document.createElement("td");
                    var text = document.createTextNode(object[index]);
                    cell.appendChild(text);
                    tr.appendChild(cell);
                });
                table.appendChild(tr);
            });
          
            document.body.appendChild(table);
        }
        
        buildTable(MOUNTAINS);
    
        </script>
    </body>
</html>
